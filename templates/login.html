{% include "header.html" %}

<div class="container">
    <br>
    <h3>Welcome Back</h3>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p class="flash">{{ message }}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form action="{{ url_for('login') }}" method="POST">

        <input type="hidden">
        <br>

        <input type="text"  class="form-control mb-4 w-25" name="email" placeholder="Email">
        <br>

        <input type="password" class="form-control mb-4 w-25" name="password" placeholder="Password">
        <br>

        <input type="submit" class="btn btn-primary col-2" value="Login">
        <br>
      </form>
    <br>
    <a href="{{ url_for('register')}}">Register</a>
    <br><br>
    <a href="{{ url_for('forget_password')}}">Forgot Password</a>
  </div>
{% include "footer.html" %}
