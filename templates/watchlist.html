{% include "header.html" %}


<h1>Movies you want to watch</h1>
<br>
<div class="container">
<div class="row">
  {% for item in movies: %}
  <br>
  <div class="col-12 col-md-6 col-lg-4">
  <div class="card">
  <img src="{{ item['img_link'] }}" class="card-img-top" alt="movieposter">
  <div class="card-body">
    <h5 class="card-title">{{ item['title'] }}</h5>
    <p class="card-text">{{ item['overview'] }}</p>
    <a href="{{ url_for('removewatchlist', moviename=item['title']) }}" class="btn btn-primary">Remove from watchlist</a>
  </div>
  </div>
    </div>
{% endfor %}
</div>
  </div>
{% include "footer.html" %}
